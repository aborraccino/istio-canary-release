plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'com.google.cloud.tools.jib' version '3.3.1'
}

group = 'com.worldpay.hpp.t20.istio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

// generates build meta-data about your application
springBoot {
	buildInfo()
}
bootJar {
	archiveFileName = "shopper.jar"
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

jib {
	container {
		jvmFlags = ['-Xms512m', '-Xdebug']
		mainClass = 'com.worldpay.hpp.t20.istio.shopper.ShopperApplication'
		args = []
		ports = ['8080/tcp']
	}
}
jib.to.image = 'shopper'
jib.to.tags = ['1.0']
